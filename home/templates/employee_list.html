<!DOCTYPE html>
<html>
<head>
    <title>Employee List</title>
</head>
<body>
    <h2>Employee Details</h2>

    <a href="{% url 'add_employee' %}">Add New Employee</a>
    <br><br>

    {% if employees %}
    <table border="1" cellpadding="5">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Designation</th>
            <th>Salary</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>

        {% for emp in employees %}
        <tr>
            <td>{{ emp.id }}</td>
            <td>{{ emp.name }}</td>
            <td>{{ emp.designation }}</td>
            <td>{{ emp.salary }}</td>
            <td>{{ emp.mail }}</td>
            <td>
                <a href="{% url 'edit_employee' emp.id %}">Edit</a> |
                <a href="{% url 'delete_employee' emp.id %}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
        <p>No employees found. <a href="{% url 'add_employee' %}">Add one now</a>.</p>
    {% endif %}
</body>
</html>
