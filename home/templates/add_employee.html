<!DOCTYPE html>
<html>
<head>
    <title>Add Employee</title>
</head>
<body>
    <h2>Add Employee</h2>
    <form method="POST">
        {% csrf_token %}
        <label>Name:</label><input type="text" name="name"><br>
        <label>Designation:</label><input type="text" name="designation"><br>
        <label>Salary:</label><input type="number" name="salary" step="0.01"><br>
        <label>Email:</label><input type="email" name="mail"><br>
        <button type="submit">Add Employee</button>
    </form>
    <a href="{% url 'employee_list' %}">Back to list</a>
</body>
</html>
